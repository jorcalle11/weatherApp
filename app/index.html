<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#FF9F1C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Platzi</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet'/>
  </head>
  <body>
    <header class="header-main">
      <h1 class="header-main__title">Weather App</h1>
      <h4 class="header-main__subtitle">Revisa el clima de las diferentes ciudades del mundo.</h4>
    </header>
    <div class="loader">Geolocalizando, por favor espere...</div>
    <form action="" class="search">
      <input type="text" data-search="nameCity" class="search__text" placeholder="Escribe el nombre de una ciudad">
      <input type="submit" data-button="addCity" class="search__button" value="Agregar ciudad">
      <input type="submit" data-button="removeCities" class="search__button" value="Eliminar ciudades">
    </form>
    <main class="cards-group">
      <template id="template--city">
        <article class="card card-hongKong">
          <div class="transparent">
            <header class="card__header">
              <h3 data-city class="card__title"></h3>
              <h4 data-time class="card__date"></h4>
            </header>
            <div class="card__footer">
              <figure>
                <img data-icon src="" class="card__logo"/>
              </figure>
              <span data-temp="min" class="card__min-temperature"></span>
              <span data-temp="max" class="card__max-temperature"></span>
              <span data-temp="current" class="card__temperature"></span>
            </div>
          </div>
        </article>
      </template>
    </main>
    <div class="notFound">No hay ciudades guardadas...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
